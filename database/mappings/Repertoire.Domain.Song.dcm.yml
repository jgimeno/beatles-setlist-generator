# Repertoire.Domain.Song.dcm.yml
Repertoire\Domain\Song:
  type: entity
  table: songs
  id:
    id:
      type: string
  fields:
    name:
      type: songname
    essential:
      type: boolean
  manyToOne:
    band:
      targetEntity: Band
      inversedBy: songsWeKnow
      joinColumn:
        name: band_id
        referencedColumnName: id
